<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #df8d8d; margin: 0; padding: 0;">
    <header>
        <h1>Online Food Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="registration.html">REGISTRATION</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

     <!-- Include common header -->
     <div id="header"></div>

     <section id="gallery">
     </section>

     <div class="gallery-container" style="padding: 20px; text-align: center;">
        <h1 style="font-size: 54px; font-family: cursive; padding-bottom: 20p;background-color: #6be2dc;">Food Gallery</h1>
        <div class="gallery" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <img src="food1.PNG" alt="Food 1" onclick="openModal(this)" 
                 style="width: 200px; height: 200px; object-fit: cover; margin: 10px; cursor: pointer; border-radius: 8px; transition: transform 0.2s;">
            <img src="food2.PNG" alt="Food 2" onclick="openModal(this)" 
                 style="width: 200px; height: 200px; object-fit: cover; margin: 10px; cursor: pointer; border-radius: 8px; transition: transform 0.2s;">
            <img src="food3.PNG" alt="Food 3" onclick="openModal(this)" 
                 style="width: 200px; height: 200px; object-fit: cover; margin: 10px; cursor: pointer; border-radius: 8px; transition: transform 0.2s;">
            <img src="food4.PNG" alt="Food 4" onclick="openModal(this)" 
                 style="width: 200px; height: 200px; object-fit: cover; margin: 10px; cursor: pointer; border-radius: 8px; transition: transform 0.2s;">
            <img src="food5.PNG" alt="Food 5" onclick="openModal(this)" 
                 style="width: 200px; height: 200px; object-fit: cover; margin: 10px; cursor: pointer; border-radius: 8px; transition: transform 0.2s;">
            <img src="food6.PNG" alt="Food 6" onclick="openModal(this)" 
                 style="width: 200px; height: 200px; object-fit: cover; margin: 10px; cursor: pointer; border-radius: 8px; transition: transform 0.2s;">
        </div>
    </div>

    <div id="modal" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; text-align: center;">
        <span class="close" onclick="closeModal()" style="position: absolute; top: 20px; right: 35px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
        <div class="modal-content" style="margin: auto; max-width: 80%;">
            <img id="modal-image" src="" alt="Food Image" style="width: 100%; border-radius: 8px;">
        </div>
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-image');
            modal.style.display = 'flex';
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>

     <script src="script.js"></script>
     <script>
         document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" ></object>';
     </script>
</body>
</html>
