<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <header>
        <h1>Online Food Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="registration.html">REGISTRATION</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

     <!-- Include common header -->
     <div id="header"></div>

     <section id="login">
     </section>

     <center>
        <div style="background-color: #4b6aa5; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px;">
            <h2 style="text-align: center; margin-bottom: 25px; color: #333;">Login</h2>
            <form>
                <label for="username" style="color: #333; margin-bottom: 10px; display: block;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    
                <label for="password" style="color: #333; margin-bottom: 10px; display: block;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 15px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
    
                <button type="submit" style="width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Login</button>
            </form>
    
            <div style="text-align: center; margin: 20px 0; color: #666;">or</div>
    
            <button style="width: 100%; padding: 15px; background-color: #3b5998; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-bottom: 15px;">Login with Facebook</button>
    
            <button style="width: 100%; padding: 15px; background-color: #db4437; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Login with Google</button>
        </div>
    </center>
 
     <script src="script.js"></script>
     <script>
         document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" ></object>';
     </script>
</body>
</html>
