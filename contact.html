<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <header>
        <h1>Online Food Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="registration.html">REGISTRATION</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

     <!-- Include common header -->
     <div id="header"></div>

     <section id="contact">
        <br>
         
     </section>

     <main style="padding: 20px; max-width: 800px; margin: 20px auto; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <section class="contact-us" style="text-align: center;">
            <h1 style="color: #333;">Contact Us</h1>
            <p style="color: #666; margin-bottom: 20px;">If you have any questions, feel free to reach out to us through the form below or contact us via phone or email.</p>
            <form action="#" method="post">
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="name" style="display: block; margin-bottom: 5px; color: #333;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="message" style="display: block; margin-bottom: 5px; color: #333;">Message</label>
                    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"></textarea>
                </div>
                <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </form>
        </section>
    </main>

    <footer style="text-align: center; padding: 10px 0; background-color: #333; color: #fff; position: fixed; width: 100%; bottom: 0;">
        <p>&copy; 2024 Online Food Service. All rights reserved.</p>
    </footer>
 
     <script src="script.js"></script>
     <script>
         document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" ></object>';
     </script>
</body>
</html>
