    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <header>
        <h1>Online Food Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="registration.html">REGISTRATION</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>

            </ul>
        </nav>

     <!-- Include common header -->
     <div id="header"></div>

     <section id="registration">
     </section>

     <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #51b1b4b7; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Register</h2>
        <form>
            <label for="username" style="display: block; margin: 15px 0 5px; color: #333;">Username</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="email" style="display: block; margin: 15px 0 5px; color: #333;">Email</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="password" style="display: block; margin: 15px 0 5px; color: #333;">Password</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="confirm-password" style="display: block; margin: 15px 0 5px; color: #333;">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; border: none; border-radius: 4px; color: #fff; font-size: 16px;">Register</button>
        </form>
    </div>
 
     <script src="script.js"></script>
     <script>
         document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" ></object>';
     </script>
 </body>
</body>
</html>
